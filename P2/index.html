<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesBoom.css">

  <script src="crono.js" defer></script>
  <script src="boom.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="secret-key">Clave Secreta: <span id="secret-key-display">* * * *</span></div>
        <div class="counter">Contador: <span id="counter-display">0:0:0</span></div>
        <div class="buttons">
            <button type="button" class="numberButton" id="button0" value="0">0</button>
            <button type="button" class="numberButton" id="button1" value="1">1</button>
            <button type="button" class="numberButton" id="button2" value="2">2</button>
            <button type="button" class="numberButton" id="button3" value="3">3</button>
            <button type="button" class="numberButton" id="button4" value="4">4</button>
            <button type="button" class="numberButton" id="button5" value="5">5</button>
            <button type="button" class="numberButton" id="button6" value="6">6</button>
            <button type="button" class="numberButton" id="button7" value="7">7</button>
            <button type="button" class="numberButton" id="button8" value="8">8</button>
            <button type="button" class="numberButton" id="button9" value="9">9</button>
        </div>
        <div class="control-buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
</body>

</html>
