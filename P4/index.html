<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - Menú</title>
    <link rel="stylesheet" href="stylesMenu.css" />
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">¡Bienvenido a Memory!</h1>
        <div id="menu-options" class="options" style="display: block;">
            <h2>¿Has jugado alguna vez?</h2>
            <button id="yes-btn" class="styled-btn">¡Sí, por supuesto!</button>
            <button id="no-btn" class="styled-btn">No, nunca</button>
        </div>
        <div id="username-input" style="display: none;">
            <input type="text" id="username" class="styled-input" placeholder="Introduce tu usuario">
            <button id="submit-username" class="styled-btn">Enviar</button>
        </div>
        <div id="board-size" style="display: none;">
            <h2>Elige el tamaño del tablero:</h2>
            <div class="options">
                <button id="size-2" class="styled-btn">2x2</button>
                <button id="size-4" class="styled-btn">4x4</button>
                <button id="size-6" class="styled-btn">6x6</button>
            </div>
        </div>
        <div id="game-mode" style="display: none;">
            <h2>Elige el modo de juego:</h2>
            <div class="options">
                <button id="normal-btn" class="styled-btn" style="display: none;">Normal</button>
                <button id="contrarreloj-btn" class="styled-btn" style="display: none;">Contrarreloj</button>
                <button id="limitedMoves-btn" class="styled-btn" style="display: none;">Nº movimientros máximo</button>
                <div id="game-theme" style="display: none;">
                    <h2>Elige el tema del juego:</h2>
                    <div class="options">
                        <button id="fruits-btn" class="styled-btn" style="display: none;">Frutas</button>
                        <button id="tarot-btn" class="styled-btn" style="display: none;">El Tarot</button>
                    </div>
                </div>
            </div>
            <div id="seconds-input" style="display: none;">
                <input type="text" id="seconds" class="styled-input" placeholder="Introduce los segundos con los que quieres jugar">
                <button id="submit-seconds" class="styled-btn">Enviar</button>
            </div>
            <div id="moves-input" style="display: none;">
                <input type="text" id="moves" class="styled-input" placeholder="Introduce los movimientos con los que quieres jugar">
                <button id="submit-moves" class="styled-btn">Enviar</button>
            </div>
        </div>
        <button id="play-btn" class="play-btn-style" style="display: none;">¡A jugar!</button>
    </div>
    <!-- <div class="DataBase">
        <ul id="user-list"> 
        </ul>
    </div> -->
    <script src="menu.js" defer></script>
</body>
</html>
