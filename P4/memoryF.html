<html lang="en">

<head>

    <title>Memory</title>
    <link rel="stylesheet" href="stylesMemoryF.css" />
    <script src="memory.js" defer></script>

</head>

<body>
    <div class="game">
        <div class="controles">
            <button id="btnComenzar">Comenzar</button>

                <div class="movimientos">0 movimientos</div>
                <div class="timer">tiempo: 0 sec</div>
            </div>
        </div>

            <div class="grid-container">
                <div class="tablero" grid-dimension="4" game-mode="f"></div>

        <div class="fin-options">
